<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thermostat Control</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
</head>
<body>
  <div class="container">
    <h1>Thermostat Control</h1>

    <div id="controlSection">
      <button id="coolBtn">Set to Cool</button>
      <button id="heatBtn">Set to Heat</button>
      <button id="offBtn">Turn Off</button>
      <p id="status">Status: Ready</p>

      <button id="scheduleBtn">Change Schedule</button>
      <button id="logoutButton">Logout</button>
    </div>
  </div>
  <script src="control.js"></script>
</body>
</html>
