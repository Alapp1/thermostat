<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermostat Control Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
</head>
<body>
    <div class="container">
        <h1>Thermostat Control Dashboard</h1>

        <!-- Test User Credentials Section -->
        <div id="testUserInfo" class="info-box">
            <h2>Test User Credentials</h2>
            <p><strong>Username:</strong> <span class="test-username">test</span></p>
            <p><strong>Password:</strong> <span class="test-password">123</span></p>
            <p>Use these credentials to explore the application in test mode.</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginButton">Login</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
